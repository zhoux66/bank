<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<style type="text/css">
	div{
		width: 500px;
		height: 100%;
		background-color:silver;
		margin:50px auto;
	}
</style>
</head>
<body>
	<div>
	<h3>请登录：</h3>
		<form  action="login?op=login" method="post">
			<table>
				<tr> 
					<td>用户名:</td>
					<td><input type="text" name="user" placeholder="请输入用户名"/></td>
				</tr>
				<tr> 
					<td>密码:</td>
					<td><input type="password" name="password" placeholder="请输入密码"/></td>
				</tr>
				<tr>
					<td>
						<input type="submit"/>
						<input type="reset"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
